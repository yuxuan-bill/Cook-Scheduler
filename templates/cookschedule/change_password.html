{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Change password</title>

        <link rel="shortcut icon" type="image/png" href="{% static 'cookschedule/favicon.ico' %}"/>

    </head>
    <body class="ml-1 mr-1">

        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="alert alert-danger alert-dismissible fade show ml-1 mr-1 mt-2" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endfor %}

        <h4 class="mt-2">Changing password for <i>{{ user }}</i></h4>

        <form action="{% url 'cookschedule:change_password' %}" method="post">

            {% csrf_token %}

            <div class="form-group">
                <label for="original">Original password</label>
                <input type="password" class="form-control" id="original" name="original">
            </div>
            <div class="form-group">
                <label for="new">New password</label>
                <input type="password" class="form-control" id="new" name="new">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm your new password</label>
                <input type="password" class="form-control" id="confirm" name="confirm">
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            <button type="submit" class="btn btn-outline-secondary" formaction="{% url 'cookschedule:user_stat' %}">Cancel</button>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
